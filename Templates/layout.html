<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <title>
    {% block title %}
    {% endblock %}
  </title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">
        Books
      </a>
      <div class="navbar-collapse collapse" id="navbarNavDropdown">
        {% if session.id %}
          <div class="navbar-nav mr-auto">
            <span class="nav-item"><a class="nav-link" href="/search">Search</a></span>
          </div>
          <div class="navbar-nav ml-auto">
            <span class="nav-item"><a class="nav-link" href="/log_out">Log Out</a></span>
          </div>
        {% else %}
          <div class="navbar-nav ml-auto">
            <span class="nav-item"><a class="nav-link" href="/sign_up">Sign Up</a></span>
            <span class="nav-item"><a class="nav-link" href="/">Log In</a></span>
          </div>
        {% endif %}
      </div>
    </nav>
    <main class="content">
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
